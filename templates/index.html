<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéôÔ∏è Human Scream Detection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0e7ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: #2f3e9e;
      margin-bottom: 30px;
      font-size: 32px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      width: 100%;
    }

    button {
      background-color: #2f3e9e;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d2875;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      background: #eef1ff;
      border-radius: 10px;
      font-size: 18px;
      line-height: 1.6;
      box-shadow: inset 0 0 10px rgba(47, 62, 158, 0.05);
    }

    audio {
      margin-top: 10px;
      width: 100%;
      outline: none;
    }

    strong {
      color: #2f3e9e;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Human Scream Detection</h1>

  <div class="container">
    <input type="file" id="audioFile" accept=".wav" />
    <button onclick="uploadAudio()">Upload & Predict</button>

    <div id="result"></div>
  </div>

  <script>
    function uploadAudio() {
      const audioInput = document.getElementById('audioFile');
      if (!audioInput.files.length) {
        alert("Please select a .wav file");
        return;
      }

      const formData = new FormData();
      formData.append('audio', audioInput.files[0]);

      fetch('/predict', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').innerHTML = `
          <p><strong>Predicted Label:</strong> ${data.label}</p>
          <p><strong>Confidence:</strong> ${data.confidence}</p>
          <audio controls src="${data.file_path}"></audio>
        `;
      })
      .catch(err => {
        document.getElementById('result').innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      });
    }
  </script>
</body>
</html>
